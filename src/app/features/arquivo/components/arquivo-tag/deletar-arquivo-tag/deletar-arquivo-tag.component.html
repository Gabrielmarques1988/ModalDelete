<!-- Modal toggle -->
<button data-modal-target="deletar-tag-modal" data-modal-toggle="deletar-tag-modal" type="button">
  <svg class="w-6 h-6 text-red-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm5.757-1a1 1 0 1 0 0 2h8.486a1 1 0 1 0 0-2H7.757Z" clip-rule="evenodd"/>
  </svg>
</button>

<!-- Main modal -->
<div id="deletar-tag-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Deletar Tag</h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="deletar-tag-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <form class="p-4 md:p-5">
        <div class="grid gap-4 mb-4">

          <div class="col-span-2">
            <label class="block text-left mb-2 text-sm font-medium text-gray-900 dark:text-white">Tags Existentes no Arquivo</label>
            <ul class="bg-gray-50 border border-gray-300 rounded-lg max-h-48 overflow-y-auto p-2">
              @for (tag of listaTagsArquivo; track tag) {
                <li>
                  <label class="flex items-center mb-2">
                    <input type="checkbox" (change)="toggleTagSelection(tag)" class="mr-2">
                    <span class="text-gray-900 dark:text-white">{{ tag.tag_nome }}</span>
                  </label>
                </li>
              }
            </ul>
          </div>
        </div>

        <div class="flex">
          <button (click)="submitDeletarTags()" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-modal-toggle="deletar-tag-modal">
            Deletar
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  <p>Você tem certeza que deseja deletar este usuário?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Deletar</button>
</mat-dialog-actions>
